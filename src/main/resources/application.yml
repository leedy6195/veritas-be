spring:
  application:
    name: veritas
#  datasource:
#    driver-class-name: org.mariadb.jdbc.Driver
#    url: jdbc:mariadb://mariadb:3306/veritas
#    username: root
#    password: 1313
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: ERROR

server:
  servlet:
    session:
      timeout: 24h
      cookie:
        same-site: none
        secure: true